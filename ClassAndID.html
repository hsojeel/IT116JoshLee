<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--This is the code to link the css stylesheet to the html file-->
    <link rel="stylesheet" href="ClassAndID.css">

</head>
<body>
    <!--This is an ordered list with class selectors for specific elements-->
    <main>
        <h1>Josh's Favorite Cartoon Shows</h1>
            <ol>
                <li class="yellow"><span class="yellow">Spongebob</span></li>
                
                <li class="brown"><span class="brown">Tom and Jerry</span></li>
                
                <li class="orange"><span class="orange">The Flint Stones</span></li>

                <li class="green"><span class="green">Xiaolin Showdown</span></li>
                
                <li class="blue"><span class="blue">Pokemon</span></li>
                
                <li class="green"><span class="green">Ben 10</span></li>

                <li class="yellow"><span class="yellow">Kids Next Door</span></li>

                <li class="brown"><span class="brown">Ed, Edd n Eddy</span></li>              
            </ol>

            <!--This is the code for two buttons with an id to link elements to them-->
            <button id="agree">YES I AGREE</button>

            <button id="dont">NO I DONT AGREE</button>
    </main>

</body>
</html>
