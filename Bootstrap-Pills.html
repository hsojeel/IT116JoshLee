<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>


<body>
    <!--This section is created to include two div classes-->
    <section>
        <!--This includes a container class-->
        <div class="container-fluid">
            <!--This is an h1 tag with that includes a display, text center, text color, and background color-->
            <h1 class="display-4 text-center" style="background-color:black; color:whitesmoke;">The Matrix</h1>
            <!--This div class includes a bootstrap styling which shows an alert-->
            <div class="text-center alert alert-danger">Are you going to choose the blue pill or the red pill?</div>
        </div>

        <div>
            <!--This is a div class for buttons and centering them-->
            <div class="text-center">
                <!--Two buttons were created with different bootstrap classes-->
                <button type="button" class="btn btn-primary">Take Blue Pill</button>
                <button type="button" class="btn btn-danger">Take Red Pill</button>
            </div>
        </div>

    </section>
    
</body>
</html>
