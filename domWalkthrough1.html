<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We have the Title Element</title>
    <!--This is to link the bootstrap to the html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--This is the header with a selector id, bg color, and text color-->
    <header id="main-header" class="bg-success text-white p-4">
        <div>
            <!--This is the title of the header with a selector id-->
            <h1 id="header-title">Item Lister</h1>
        </div>
    </header>
    <!--This is a div class that includes an h2 tag in a container card-->
    <div class="container-fluid">
        <div id="main-container" class="card card-body">

            <h2 class="title">Add Items</h2>
            <!--This includes a text box with a bootstrap class and a submit button right underneath-->
            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>

            <!--This is an unordered list with a class type and a list of items-->
            <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Happy</li>
                    <li class="list-group-item">Doc</li>
                    <li class="list-group-item">Grumpy</li>
                    <li class="list-group-item">Dopey</li>
                    <li class="list-group-item">Bashful</li>
                    <li class="list-group-item">Sleepy</li>
                    <li class="list-group-item">Sneezy</li>

                </ul>
                
        </div>
    </div>

    <script src="domWalkthrough1.js"></script>
</body>
</html>
