<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<!--This is the body where everything goes-->
<body>
    <section>
        <h1>Username and Password</h1>
            <form action="/tacos">
                <!--This is the code for the username label and input-->
                <p>
                    <label for="username">Enter A Name:</label>
                    <input id="username" type="text" placeholder="Username" name="username">
                </p>
                <!--This is the code for the password label and input-->
                <p>
                    <label for="password">Enter A Password:</label>
                    <input id="password" type="password" placeholder="Password" name="password">
                </p>

                <!--This what peforms a programmable action for the code above -->
                <button>Submit Button</button>

            </form>
    </section>
    <!--This is what divides a page horizontally-->
    <hr>
    <!--This section is for the search engines for specific websites-->
    <section>
        <!---->
        <h1>Query Strings</h1>
            <!--This is the code for the search engine of reddit-->
            <form action="https://www.reddit.com/search/">

                    <input type="text" name="q">
                    <button>Search Reddit</button>

            </form>

            <!--This is the code for the search engine of youtube-->
            <form action="https://www.youtube.com/results?search_query=">

                <input type="text" name="q">
                <button>Search Youtube</button>

            </form>

            <!--This is the code for the search engine of google-->
            <form action="https://www.google.com/search">

                <input type="text" name="q">
                <button>Search Google</button>

            </form>

    </section>
    <hr>

    <!--This is a section for Radio buttons and Checkboxes-->
    <section>
        <!--This is the header for the section-->
        <h1>Radio Buttons and Checkboxes</h1>
            <!--This is the code for the checkbox-->
            <form action="pineapple">
                <label for="agree">I agree to everything:</label>
                <input type="checkbox" name="agree_tos" id="agree">

                <!--the p tag is to section off each category into rows-->
                <p>
                     <!--This is the code for the radio buttons -->
                    <label for="s">Small</label>
                    <input type="radio" name="size" id="s" value="shiesty">

                    <label for="m">Medium</label>
                    <input type="radio" name="size" id="m" value="mild">

                    <label for="l">Large</label>
                    <input type="radio" name="size" id="l" value="lagoon">

                </p>
                <button>Submit</button>


            </form>

    </section>

</body>
</html>
